<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>

    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/VisualisationofSurveyDataUsingtheLikertScale/VisualisingSurveyData?:language=zh-CN&:display_count=n&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        } 
    </script>
    <style>
         #vizContainer {
            width: 50vw; /* 80% of the viewport width */
            height: 45vw; /* height is set to maintain aspect ratio */
            max-height: 700px; /* optional: you can set a max height */
            margin: auto; /* centers the div */
        }
    </style>
</head>

<body onload="initViz();">
    <div id="vizContainer"></div>
</body>

</html>
