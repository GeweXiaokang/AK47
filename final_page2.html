<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger - Horizontal scroll</title>
    <link href="./css/game.css" rel="stylesheet"/>
</head>
<body>

    <div class="game-logo">
        <h1>AK47<br> in <br>Games and Movies</h1>
    </div>

    <div class="game-wrapper">
        <section class="intro">
            <div class="line"></div>
        </section>

        <section class="chiji character">
            <div class="block"></div>
            <img src="img/chiji.png" alt=""><span class="huge-text">PUBG</span>
            <div class="caption">
                 绝地求生是一款第一人称射击游戏，玩家可以在游戏中选择不同的武器、防具、消耗品和配件，进行战斗。
            </div>
            <div class="nickname"><span>PUBG：Battlegrounds</span>Old Player</div>
            <div class="quote">
                绝地求生宣传角色的身上背着一把AK47
            </div>
        </section>

        <section class="csgo character">
            <div class="block"></div>
            <img src="img/csgoren.png" alt=""><span class="huge-text">CSGO</span>
            <div class="caption">
                Blackwolf能集中注意力，精确跟踪Sabre的敌人。由于生长在条件艰苦的东欧森林深处，他能精确感知到人类的存在。
                <br><br>我都不需要看，就能杀了他们。
            </div>
            <div class="nickname"><span>"裂网大行动"探员</span>Blackwolf|Sabre</div>
            <div class="quote">
                <a href="">为什么选择AK47？</a>
                
            </div>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="./js/game.js"></script>

</body>
</html>
