<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

/* 设置容器 */
.container {
    width: 100%;
    height: 100vh;

    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

/* 设置轮播图 */
.slides {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    color: #fff;

    scroll-snap-align: start;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    <div class="container">
        <div class="slides slides1">
            <iframe src="final_page1.html" style="height: 100vh; width: 100%; border: none;"></iframe>
        </div>

        <div class="slides slides2">
            <iframe src="final_page2.html" style="height: 100vh; width: 100%; border: none;"></iframe>
        </div>

        <div class="slides slides3">
            <iframe src="final_page3.html" style="height: 100vh; width: 100%; border: none;"></iframe>
        </div>
        <div class="slides slides4">
            <iframe src="final_page4.html" style="height: 100vh; width: 100%; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
