            <h2>РПК轻机枪</h2>
            <p>РПК是俄语“卡拉什尼科夫轻机枪”(РучнойПулемётКалашников)的缩写，英文为RPK(Ruchnoi Pulemet Kalashnikova)。RPK是以AKM为基础发展出来的轻机枪，在1959年被苏军采用。
                卡拉什尼科夫团队在AKM突击步枪的基础上，又研发了RPK轻机枪，并且这两款枪使用的是完全相同的子弹、零部件和机械装置</p>
